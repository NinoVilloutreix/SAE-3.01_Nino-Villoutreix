<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/src/style.css" rel="stylesheet" />
</head>
<body class="bg-light-tan overflow-x-hidden">

  <!-- Header -->
  <header class="w-full bg-very-dark-tan h-16 flex justify-between items-center px-6 md:px-10">
    <a href ="./index.html" class="flex p-1">
      <img class="w-12" src="public/LOGO.png" alt="Logo JeanBurger">
    </a>
    <div class="flex items-center gap-4">
      <h3 class="text-white text-sm md:text-base">Profil</h3>
      <button class="bg-white p-2 rounded-full">
        <img class="w-5" src="public/Profile.png" alt="Profile">
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="w-screen px-4 sm:px-6 md:px-10 py-10 flex flex-col gap-16">
    
    <!-- Titre + Navigation -->
    <section class="flex flex-col gap-10">
      <h1 class="text-4xl md:text-5xl font-bold">Découvrez nos produits !</h1>
      <nav class="flex flex-wrap justify-center sm:justify-start gap-5">
        <a href ="index.html" class="px-7 text-2xl py-2 bg-button hover:bg-tan rounded-full transition duration-100">Toutes nos catégories</a>
        <a href ="Menus.html" class="px-7 text-2xl py-2 bg-button hover:bg-tan rounded-full transition duration-100">Menus</a>
        <a href ="Burgers.html" class="px-7 text-2xl py-2 bg-button hover:bg-tan rounded-full transition duration-100">Burgers</a>
        <a class="px-7 text-2xl py-2 bg-light-red text-white rounded-full">Frites</a>
        <a href ="Boissons.html" class="px-7 text-2xl py-2 bg-button hover:bg-tan rounded-full transition duration-100">Boissons</a>
        <a href ="Desserts.html" class="px-7 text-2xl py-2 bg-button hover:bg-tan rounded-full transition duration-100">Desserts</a>
      </nav>
    </section>

    <!-- Produits + Commande -->
    <section class="flex flex-col lg:flex-row gap-10">
      
      <!-- Produits -->
      <div class="flex-1">
        <h2 class="text-3xl md:text-4xl font-bold mb-4">Toutes nos frites</h2>
        <hr class="bg-very-dark-tan h-1 w-1/2 mb-6">
        <div class="flex flex-row flex-wrap gap-6">
          <a href="/Details/Frites.html" class="flex">
            <article
              class="flex w-60 justify-center items-center flex-col bg-light-tan text-very-dark-tan hover:scale-102 transition-all duration-100 cursor-pointer hover:bg-tan-hover hover:border-2 border-black">
              <figure class="flex h-40 w-full">
                <img src="/public/Frites.png" class="object-cover w-full h-full" alt="Frites">
              </figure>
              <span class="flex flex-col px-2 py-5 text-left gap-5">
                <ul class="flex flex-col">
                  <li class="text-2xl">Frites</li>
                  <li class="truncate w-52">Grande.</li>
                </ul>
                <span class="flex justify-between">
                  <h3 class="text-3xl">0.90 €</h3>
                  <button
                    class="w-10 h-10 hover:scale-125 duration-100 flex justify-center bg-dark-tan rounded-full cursor-pointer">
                    <img class="w-6" src="/Plus.svg" alt="logo-plus">
                  </button>
                </span>

                <button
                  class="inline-flex items-center gap-3 bg-tan rounded-full px-3 py-1 text-center cursor-pointer whitespace-nowrap w-fit">
                  <img class="w-5" src="/Check.svg" alt="logo-check">
                  <p>En stock</p>
                </button>

              </span>
            </article>
          </a>
          <!-- ######## ARTICLE ######## -->
          <a href="/Details/Mozza.html" class="flex">
            <article
              class="flex w-60 justify-center items-center flex-col bg-light-tan text-very-dark-tan hover:scale-102 transition-all duration-100 cursor-pointer hover:bg-tan-hover hover:border-2 border-black">
              <figure class="flex h-40 w-full">
                <img src="/public/Mozza.png" class="object-cover w-full h-full" alt="Mozza">
              </figure>
              <span class="flex flex-col px-2 py-5 text-left gap-5">
                <ul class="flex flex-col">
                  <li class="text-2xl">Batonnets Mozza.</li>
                  <li class="truncate w-52">5 pièces</li>
                </ul>
                <span class="flex justify-between">
                  <h3 class="text-3xl">0.90 €</h3>
                  <button
                    class="w-10 h-10 hover:scale-125 duration-100 flex justify-center bg-dark-tan rounded-full cursor-pointer">
                    <img class="w-6" src="/Plus.svg" alt="logo-plus">
                  </button>
                </span>

                <button
                  class="inline-flex items-center gap-3 bg-tan rounded-full px-3 py-1 text-center cursor-pointer whitespace-nowrap w-fit">
                  <img class="w-5" src="public/SmileDown.svg" alt="logo-smiledown">
                  <p>Bientôt épuisé</p>
                </button>


              </span>
            </article>
          </a>
          <!-- ######## ARTICLE INDISPO ######## -->
          <a href="/Details/Oinion.html" class="flex">
            <article
              class="flex w-60 justify-center items-center flex-col bg-light-tan text-very-dark-tan hover:scale-102 transition-all duration-100 cursor-pointer hover:bg-indisp-bg hover:border-2 border-black">
              <figure class="flex h-40 w-full">
                <img src="/public/OignonRing.png" class="w-full h-full object-cover" alt="OignonRing">
              </figure>
              <span class="flex flex-col px-2 py-5 text-left gap-5">
                <ul class="flex flex-col">
                  <li class="text-2xl">Onion Ring</li>
                  <li class="truncate w-52">6 pièces.</li>
                </ul>
                <span class="flex justify-between">
                  <h3 class="text-3xl">0.90 €</h3>
                  <button class="w-10 h-10 rotate-45 flex justify-center bg-indisp rounded-full">
                    <img class="w-6" src="/Plus.svg" alt="logo-plus">
                  </button>
                </span>

                <button
                  class="inline-flex items-center gap-3 bg-indisp rounded-full px-3 py-1 text-center cursor-pointer whitespace-nowrap w-fit">
                  <img class="w-5" src="public/Cross.svg" alt="logo-cross">
                  <p>Indisponible</p>
                </button>


              </span>
            </article>
          </a>
        </div>
      </div>

      <!-- Commande -->
      <aside class=" w-1/3 min-w-100 p-6">
        <h2 class="text-3xl md:text-4xl font-bold mb-4">Ma commande :</h2>
        <ul class="flex flex-col gap-2.5">
          <li class="flex justify-between items-center text-2xl px-2 py-2.5">
            <span>Produit 1 x2</span>
            <button class="text-very-dark-tan">✕</button>
          </li>
          <li class="flex justify-between items-center text-2xl px-2 py-2.5">
            <span>Produit 1 x1</span>
            <button class="text-very-dark-tan">✕</button>
          </li>
          <li class="flex justify-between items-center text-2xl px-2 py-2.5">
            <span>Produit 1 x2</span>
            <button class="text-very-dark-tan">✕</button>
          </li>
        </ul>
        <button class="mt-6 w-full px-4 py-2 bg-blue text-white text-3xl text-center hover:bg-light-red rounded-full transition duration-100">Consulter</button>
      </aside>

    </section>
  </main>

  <!-- Script pour charger les articles -->
  <script>
    fetch('article.html')
      .then(response => response.text())
      .then(html => {
        document.querySelectorAll(".article").forEach(div => {
          div.innerHTML = html;
        });
      });
  </script>

</body>
</html>
