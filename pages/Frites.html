<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frites - Jean Burger Click & Collect</title>
    <link href="/src/style.css" rel="stylesheet" />

      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Instrument+Serif:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bitter:ital,wght@0,100..900;1,100..900&family=Instrument+Serif:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body class="min-h-screen bg-light-tan">
    <!-- Header -->
  <header class=" w-screen bg-very-dark-tan h-30 flex flex-row justify-between items-center px-10">
    <a href="../index.html" class="flex p-1">
      <img class="w-20" src="../public/LOGO.png" alt="Logo JeanBurger">
    </a>
    <div class="flex flex-row items-center gap-5">
      <a href="/Commande.html">
        <img class="w-5" src="../public/Basket.svg">
      </a>
      <a href="/Profil.html" class="flex justify-center items-center gap-5">
        <h3 class="text-white">Profil</h3>
        <button class="bg-white p-3 rounded-full overflow-hidden">
          <img class="w-5" src="../public/Profile.svg" alt="Profile">
        </button>
      </a>
    </div>
  </header>


    <div class="max-w-7xl mx-auto p-6">
        <!-- Back Button -->
        <a onclick="history.back()"
            class=" cursor-pointer mb-6 w-12 h-12 bg-tan rounded-full flex items-center justify-center hover:bg-dark-tan transition">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="text-gray-700">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </a>

        <article class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Product Image -->
            <div class="bg-white overflow-hidden">
                <div class="w-full h-full">
                    <img src="/public/Frites.png" alt="Frites" class="w-full h-full object-cover" />
                </div>
            </div>


            <!-- Product Info -->
            <div class="flex flex-col gap-10">
                <!-- Rating and Title -->
                <div>
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-very-dark-tan text-2xl">★</span>
                        <span class="text-very-dark-tan text-2xl">★</span>
                        <span class="text-very-dark-tan text-2xl">★</span>
                        <span class="text-very-dark-tan text-2xl">★</span>
                        <span class="text-tan text-2xl">★</span>
                        <span class="text-sm text-very-dark-tan ml-2">(201 reviews)</span>
                    </div>

                    <div class="flex items-center gap-4">
                        <h1 class="text-3xl md:text-4xl font-bold text-very-dark-tan">Frites</h1>
                        <button class="bg-tan px-4 py-2 rounded-full text-sm flex items-center gap-2">
                            <img alt="logo-check" class="w-4" src="/public/Check.svg">
                            <h2>Indisponible</h2>
                        </button>
                    </div>

                    <p class="text-sm text-very-dark-tan mt-2">
                        <span class="font-semibold">Catégorie :</span> Frites
                    </p>
                </div>

                <!-- Description -->
                <p class="text-gray-700 leading-relaxed">
                    Croustillantes et savoureuses.
                </p>

                <hr class="bg-very-dark-tan min-w-50 h-0.5">


                <div class="flex flex-col">
                    <button class="text-left p-2 text-xl text-white bg-very-dark-tan">
                        Grande
                    </button>
                    <button class="text-left p-2 text-xl text-very-dark-tan ">
                        Moyenne
                    </button>
                    <button class="text-left p-2 text-xl text-very-dark-tan ">
                        Petite
                    </button>
                </div>

                <!-- Price -->
                <div class="text-5xl font-bold text-gray-900">
                    1.10 €
                </div>

                <!-- Quantity Selector -->
                <div class="flex items-center justify-center gap-8 py-4">
                    <button class="w-12 h-12 flex items-center justify-center hover:scale-120 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-gray-700">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <span id="quantity" class="text-2xl font-semibold w-12 text-center">1</span>
                    <button class="w-12 h-12 flex items-center justify-center hover:scale-120 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-gray-700">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>

                <!-- Add to Cart Button -->
                <button
                    class=" cursor-pointer w-full bg-gray-400 text-white py-4 rounded-lg text-lg font-semibold hover:cursor-not-allowed transition">
                    Acheter
                </button>
            </div>
        </article>
    </div>
    <footer class="px-10 py-3 flex flex-3 items-center bg-very-dark-tan text-white justify-between">
        <a href="../index.html" class="flex cursor-pointer">
            <img class="w-30" src="../public/LOGO.png" alt="Logo">
        </a>
        <ul class="flex flex-row gap-5 text-xl">
            <a class="cursor-pointer hover:underline">
                <li class="text-center">Mentions légales</li>
            </a>
            <li>|</li>
            <a class="cursor-pointer">
                <li class="text-center">Confidentialité</li>
            </a>
            <li>|</li>
            <a class="cursor-pointer">
                <li class="text-center hover:underline">Conditions générales de vente</li>
            </a>
            <li>|</li>
            <a class="cursor-pointer">
                <li class="text-center">Accessibilité</li>
            </a>
            <li>|</li>
            <a class="cursor-pointer">
                <li class="text-center">Paramètres</li>
            </a>
        </ul>
        <figure class="flex flex-row gap-5 items-center">
            <a class="cursor-pointer"
                href="https://www.tripadvisor.fr/Restaurant_Review-g187159-d13219763-Reviews-Jean_Burger_Le_Bistrot-Limoges_Haute_Vienne_Nouvelle_Aquitaine.html">
                <img alt="tripadvisor" class=" hover:scale-105 transition w-10" src="../public/TripAdvisor.svg">
            </a>
            <a class="cursor-pointer" href="https://www.facebook.com/chezjeanburger/?locale=fr_FR">
                <img alt="facebook" class="cursor-pointer hover:scale-105 transition w-10" src="../public/Facebook.svg">
            </a>
            <a class="cursor-pointer" href="https://www.instagram.com/jeanburgerlimoges/?hl=fr">
                <img alt="instagram" class="cursor-pointer hover:scale-105 transition w-10" src="../public/Insta.svg">
            </a>
        </figure>
    </footer>
</body>

</html>
