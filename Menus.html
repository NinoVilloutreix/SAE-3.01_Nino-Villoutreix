<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/src/style.css" rel="stylesheet" />
</head>
<body class="bg-light-tan overflow-x-hidden">

  <!-- Header -->
  <header class="w-full bg-very-dark-tan h-16 flex justify-between items-center px-6 md:px-10">
    <img class="w-12" src="public/LOGO.png" alt="Logo JeanBurger">
    <div class="flex items-center gap-4">
      <h3 class="text-white text-sm md:text-base">Profil</h3>
      <button class="bg-white p-2 rounded-full">
        <img class="w-5" src="public/Profile.png" alt="Profile">
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="w-screen px-4 sm:px-6 md:px-10 py-10 flex flex-col gap-16">
    
    <!-- Titre + Navigation -->
    <section class="flex flex-col gap-10">
      <h1 class="text-4xl md:text-5xl font-bold">Découvrez nos produits !</h1>
      <nav class="flex flex-wrap justify-center sm:justify-start gap-5">
        
        <a href ="index.html" class="px-7 text-2xl py-2 bg-button hover:bg-tan rounded-full transition duration-100">Toutes nos catégories</a>
        <a class="px-7 text-2xl py-2 bg-light-red text-white rounded-full">Menus</a>
        <a href ="Burgers.html" class="px-7 text-2xl py-2 bg-button hover:bg-tan rounded-full transition duration-100">Burgers</a>
        <a href ="Frites.html" class="px-7 text-2xl py-2 bg-button hover:bg-tan rounded-full transition duration-100">Frites</a>
        <a href ="Boissons.html" class="px-7 text-2xl py-2 bg-button hover:bg-tan rounded-full transition duration-100">Boissons</a>
        <a href ="Desserts.html" class="px-7 text-2xl py-2 bg-button hover:bg-tan rounded-full transition duration-100">Desserts</a>
      </nav>
    </section>

    <!-- Produits + Commande -->
    <section class="flex flex-col lg:flex-row gap-10">
      
      <!-- Produits -->
      <div class="flex-1">
        <h2 class="text-3xl md:text-4xl font-bold mb-4">Toutes nos catégories</h2>
        <hr class="bg-very-dark-tan h-1 w-1/2 mb-6">
        <div class="flex flex-row flex-wrap gap-6">
          <div class="article"></div>
          <div class="article"></div>
          <div class="article"></div>
          <div class="article"></div>
          <div class="article"></div>
          <div class="article"></div>
          <div class="article"></div>
          <div class="article"></div>
          <div class="article"></div>
          <div class="article"></div>
          <div class="article"></div>
          <div class="article"></div>
          <div class="article"></div>
          <div class="article"></div>
          <div class="article"></div>
        </div>
      </div>

      <!-- Commande -->
      <aside class="w-full lg:w-1/3 p-6">
        <h2 class="text-3xl md:text-4xl font-bold mb-4">Ma commande :</h2>
        <ul class="flex flex-col gap-2.5">
          <li class="flex justify-between items-center text-2xl px-2 py-2.5">
            <span>Produit 1 x2</span>
            <button class="text-very-dark-tan">✕</button>
          </li>
          <li class="flex justify-between items-center text-2xl px-2 py-2.5">
            <span>Produit 1 x1</span>
            <button class="text-very-dark-tan">✕</button>
          </li>
          <li class="flex justify-between items-center text-2xl px-2 py-2.5">
            <span>Produit 1 x2</span>
            <button class="text-very-dark-tan">✕</button>
          </li>
        </ul>
        <button class="mt-6 w-full px-4 py-2 bg-blue text-white text-3xl text-center hover:bg-light-red rounded-full transition duration-100">Consulter</button>
      </aside>

    </section>
  </main>

  <!-- Script pour charger les articles -->
  <script>
    fetch('article.html')
      .then(response => response.text())
      .then(html => {
        document.querySelectorAll(".article").forEach(div => {
          div.innerHTML = html;
        });
      });
  </script>

</body>
</html>
