<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger - Jean Burgers</title>
    <link href="/src/style.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-light-tan">
    <!-- Header -->
    <header class=" w-screen bg-very-dark-tan h-15 flex flex-row justify-between items-center px-10">
        <a href ="../index.html" class="flex p-1">
            <img class="w-12" src="../public/LOGO.png" alt="Logo JeanBurger">
          </a>
        <div class="flex justify-center items-center gap-5">
            <h3 class="text-white">Profil</h3>
            <button class="bg-white p-3 rounded-full overflow-hidden">
                <img class="w-5" src="../public/Profile.png" alt="Profile">
            </button>
        </div>
    </header>

    <div class="max-w-7xl mx-auto p-6">
        <!-- Back Button -->
        <a onclick="history.back()" class=" cursor-pointer mb-6 w-12 h-12 bg-tan rounded-full flex items-center justify-center hover:bg-dark-tan transition">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-700">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </a>

        <article class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Product Image -->
            <div class="bg-white overflow-hidden">
                <div class="w-full h-full">
                  <img src="/public/Hamburger.jpg" alt="Cheese Burger"
                       class="w-full h-full object-cover" />
                </div>
              </div>
              

            <!-- Product Info -->
            <div class="flex flex-col gap-10">
                <!-- Rating and Title -->
                <div>
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-very-dark-tan text-2xl">★</span>
                        <span class="text-very-dark-tan text-2xl">★</span>
                        <span class="text-very-dark-tan text-2xl">★</span>
                        <span class="text-very-dark-tan text-2xl">★</span>
                        <span class="text-tan text-2xl">★</span>
                        <span class="text-sm text-very-dark-tan ml-2">(201 reviews)</span>
                    </div>
                    
                    <div class="flex items-center gap-4">
                        <h1 class="text-4xl font-bold text-very-dark-tan">Hamburger</h1>
                        <button class="bg-tan px-4 py-2 rounded-full text-sm flex items-center gap-2">
                            <img alt="logo-check" class="w-4" src="/public/SmileDown.svg">
                            <h2>Bientôt épuisé</h2>
                        </button>
                    </div>
                    
                    <p class="text-sm text-very-dark-tan mt-2">
                        <span class="font-semibold">Catégorie :</span> Burger
                    </p>
                </div>

                <!-- Description -->
                <p class="text-gray-700 leading-relaxed">
                    Steak Haché Blason prestige, Cheddar, Ketchup.
                </p>

                <hr class="bg-very-dark-tan min-w-50 h-0.5">


                <div class="flex flex-col">
                    <button class="text-left p-2 text-xl text-white bg-very-dark-tan">
                        Classique
                    </button>
                    <button class="text-left p-2 text-xl text-very-dark-tan ">
                        Végétarien
                    </button>
                    <button class="text-left p-2 text-xl text-very-dark-tan ">
                        Vegan
                    </button>
                </div>

                <!-- Price -->
                <div class="text-5xl font-bold text-gray-900">
                    8 €
                </div>

                <!-- Quantity Selector -->
                <div class="flex items-center justify-center gap-8 py-4">
                    <button class="w-12 h-12 flex items-center justify-center hover:scale-120 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-700">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <span id="quantity" class="text-2xl font-semibold w-12 text-center">1</span>
                    <button class="w-12 h-12 flex items-center justify-center hover:scale-120 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-700">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>

                <!-- Add to Cart Button -->
                <button class=" cursor-pointer w-full bg-black text-white py-4 rounded-lg text-lg font-semibold hover:bg-dark-tan hover:text-black transition">
                    Acheter
                </button>
            </div>
        </article>
    </div>
</body>
</html>
